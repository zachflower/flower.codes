kind: pipeline
name: default

steps:
  - name: build
    image: jekyll/builder
    commands:
      - chown -R jekyll:jekyll /drone
      - jekyll build
  - name: publish
    image: plugins/docker
    settings:
      username: 
        from_secret: docker_username
      password:
        from_secret: docker_password
      repo: registry.flower.codes/blog
      registry: registry.flower.codes
      auto_tag: true

trigger:
  branch:
  - master

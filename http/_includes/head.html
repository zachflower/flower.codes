<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>
    {%- if page.title -%}
      {{ page.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  <link rel="shortcut icon" href="#" />
  <link rev="made" href="mailto:{{ site.email }}" />

  {% if jekyll.environment == "development" %}
    <link type="application/atom+xml" rel="alternate" href="/feed.xml" title="flower.codes" />
    <link rel="stylesheet" href="/assets/css/style.css" />
  {% else %}
    <link type="application/atom+xml" rel="alternate" href="{{site.url}}/feed.xml" title="flower.codes" />
    <link rel="stylesheet" href="{{site.url}}/assets/css/style.css?{{site.time | date: '%s'}}" />
  {% endif %}
</head>

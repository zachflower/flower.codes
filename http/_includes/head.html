<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="{{ site.description }}">

  <title>
    {%- if page.title -%}
      {{ page.title }} | {{ site.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  <!-- favicon -->
  <link rel="shortcut icon" href="#" />

  <!-- whoami? -->
  <link rev="made" rel="me authn" href="mailto:{{ site.email }}" />

  <!-- rss -->
  <link type="application/atom+xml" rel="alternate" href="/feed.xml" title="flower.codes" />

  <!-- webmentions -->
  <link rel="webmention" href="https://webmention.io/flower.codes/webmention" />
  <link rel="pingback" href="https://webmention.io/flower.codes/xmlrpc" />

  <!-- stylesheets -->
  {% if jekyll.environment == "development" %}
    <link rel="stylesheet" href="/assets/css/style.css" media="screen" />
  {% else %}
    <link rel="stylesheet" href="/assets/css/style.css?{{site.time | date: '%s'}}" media="screen" />
  {% endif %}
</head>

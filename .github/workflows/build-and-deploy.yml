name: jekyll

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    name: build and deploy
    steps:
      - uses: actions/checkout@v2
      - name: degrade pngs
        shell: bash
        run: |
          cd ./assets/posts/

          for f in *.png; do
            if [[ "$f" == *-degraded.png ]]; then
              continue
            elif [ -f "${f%.png}-degraded.png" ]; then
              continue
            fi

            convert "${f}" -verbose -strip -resize 800\> -colorspace Gray -colors 4 -quality 10 -set filename:f "%[t]-degraded" "%[filename:f].png"
          done
      - name: degrade jpgs
        shell: bash
        run: |
          cd ./assets/posts/

          for f in *.jpg; do
            if [[ "$f" == *-degraded.jpg ]]; then
              continue
            elif [ -f "${f%.jpg}-degraded.jpg" ]; then
              continue
            fi

            convert "${f}" -verbose -sampling-factor 4:2:0 -strip -interlace JPEG -resize 800\> -colorspace Gray -colors 4 -quality 10 -set filename:f "%[t]-degraded" "%[filename:f].jpg"
          done
      - name: commit changes
        id: commit
        shell: bash
        run: |
          git config --local user.email "action[bot]@github.com"
          git config --local user.name "github-actions[bot]"

          git add ./assets/posts

          if [ -z "$(git status --porcelain)" ]; then
             echo "::set-output name=push::false"
          else
             git commit -m "[bot] degraded newly added images"
             echo "::set-output name=push::true"
          fi
      - name: push commit
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
           github_token: ${{ secrets.GITHUB_TOKEN }}
      - name: set up ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 2.7
          bundler-cache: true
      - name: set up node
        uses: actions/setup-node@v2-beta
        with:
          node-version: '14'
      - name: install dependencies
        run: bundle install
      - name: build jekyll site
        run: bundle exec jekyll build
      - name: install surge
        run: npm install -g surge
      - name: deploy to surge
        run: surge ./_site --token ${{secrets.SURGE_TOKEN}}
      - name: deploy to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REMOTE_HOST }}
          username: deploy
          key: ${{ secrets.SSH_KEY }}
          passphrase: ${{ secrets.SSH_KEY_PASSPHRASE }}
          rm: true
          source: "_site/"
          target: "${{ secrets.REMOTE_DIR }}"
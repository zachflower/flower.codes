layout: default

{% include back_link.html %}

<article>
  <h1>{{ page.title }}</h1>

  {{ content }}

  <footer>
    <hr />
    <p>
        <i>Originally published at <a href="{{page.url}}">{{site.url}}</a> on <time datetime="{{ page.date }}">{{ page.date | date: "%B %-d, %Y" }}</time>.</i>
    </p>
  </footer>

</article>

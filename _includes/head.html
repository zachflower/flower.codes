<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  {%- if site.coil -%}
    <meta name="monetization" content="{{ site.coil }}">
  {%- endif -%}

  <title>
    {%- if page.title -%}
      {{ page.title }}
    {%- else -%}
      {{ site.title }}
    {%- endif -%}
  </title>

  {% seo title=false %}
  {% feed_meta %}

  <link rel="shortcut icon" href="#" />
  <link rel="stylesheet" href="{{ "/assets/css/main.css" | relative_url }}?{{ site.time | date: '%s%N' }}" />

  <!--[if lt IE 7]> <link rel="stylesheet" href="{{ "/assets/css/ie6.css" | relative_url }}?{{ site.time | date: '%s%N' }}" /><![endif]-->
</head>

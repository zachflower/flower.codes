<li>
  {% if book.isbn %}
    <a href='https://www.worldcat.org/search?q=bn%3A{{book.isbn | url_encode}}' target="_blank">{{book.title}}{% if book.series and book.number %} ({{book.series}} #{{book.number}}){% endif %}</a>
  {% else %}
    <a href='https://www.worldcat.org/search?q="{{book.title | url_encode}}"' target="_blank">{{book.title}}{% if book.series and book.number %} ({{book.series}} #{{book.number}}){% endif %}</a>
  {% endif %}
  by {{book.author}}
</li>
